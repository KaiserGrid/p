<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Login with Google</h1>
    <div id="g_id_onload"
        data-client_id="282800103988-rhdmjdl5jks67sp6f4c4l5g4h5kgg8iq.apps.googleusercontent.com"
        data-login_uri="http://localhost:8000"
        data-auto_prompt="false">
    </div>
    <div id="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Send token to your backend to authenticate
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "282800103988-rhdmjdl5jks67sp6f4c4l5g4h5kgg8iq.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                { theme: "outline", size: "large" }  // customization
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
</body>
</html>
